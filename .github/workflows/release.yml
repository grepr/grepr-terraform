name: Release

on:
  push:
    branches: [main]

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if release needed
        id: check
        run: |
          VERSION=$(cat LATEST_VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if release exists
          if gh release view "v$VERSION" &>/dev/null; then
            echo "Release v$VERSION already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Release v$VERSION does not exist, will create"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: check-and-release
    if: needs.check-and-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
        exclude:
        - os: windows
          arch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ needs.check-and-release.outputs.version }}
        run: |
          BINARY_NAME="terraform-provider-grepr_v${VERSION}_${{ matrix.os }}_${{ matrix.arch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -ldflags "-X main.version=${VERSION}" -o "dist/${BINARY_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-provider-grepr_${{ matrix.os }}_${{ matrix.arch }}
          path: dist/

  create-release:
    needs: [check-and-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-and-release.outputs.version }}
          name: v${{ needs.check-and-release.outputs.version }}
          files: |
            dist/*
          generate_release_notes: true
